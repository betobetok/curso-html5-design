<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tabla</title>
    <style>
        td {
            border: 1px solid #000;
            height: 20px;
            width: 40px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td colspan="2" rowspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="3">F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">K</td>

        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td colspan="2">L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
        </tr>
    </table>
</body>

</html>
