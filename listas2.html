<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas 2</title>
</head>

<body style="background-color: rgb(250, 241, 217);">
    <h1 style="color:crimson">Listas - Atributo Style</h1>
    <ul style="list-style-type: '&#128151;';list-style-position: inside;">
        <li style="background-color: cornflowerblue;">Elemento 1</li>
        <li>Elemento 2</li>
        <li style="color:rgba(000, 000, 255, 0.63)">Elemento 3</li>
    </ul>
    <ul style="list-style-type:'&#128152; ';list-style-position: outside; background-color: burlywood;">
        <li style="background-color: cornflowerblue;">Elemento 1</li>
        <li style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Elemento 2</li>
        <li style="color:rgba(000, 000, 255, 0.63)">Elemento 3</li>
    </ul>
    <ul>
        <li style="list-style-type:'&#128152; ';">Elemento 1</li>
        <li style="list-style-type:'&#128153; ';list-style-position: inside;">Elemento 2</li>
        <li style="list-style-type:'&#128154; ';">Elemento 3</li>
    </ul>
</body>

</html>
